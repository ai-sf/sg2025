paragraph: "La Società Italiana di Fisica, in collaborazione con il network di giovani ricercatori della European Physical Society (EPS) Young Minds e l'Associazione Italiana Studenti di Fisica (AISF), organizzano dal 2015 la Sezione Giovani, un momento del <a href='https://2025.congresso.sif.it/'>Congresso SIF 2025</a> espressamente dedicato ad un pubblico giovane, con relazioni che possano favorirne lo sviluppo scientifico e professionale su uno specifico campo della fisica, ogni anno differente. Quest'anno, in occasione dell’anno delle Tecnologie Quantistiche e del Congresso Nazionale della SIF ospitato a Palermo, la Sezione Giovani dal titolo “Start Your Quantum Journey” sarà interamente dedicata al mondo della quantum technology e alle carriere che vi ruotano attorno."
