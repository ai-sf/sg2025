description:
  title: "Informazioni Generali"
  paragraphs:
    - paragraph:
        - line: "Le iscrizioni alla Sezione Giovani saranno attive fino al <b>15 settembre 2025</b> alle ore <b>23:00</b>."
    - paragraph:
        - line: "Per partecipare all'evento, è necessario compilare il form e versare la quota di iscrizione di <b>10 euro</b> entro il 15 settembre."
        - line: "La partecipazione è limitata a <b>60 posti</b>, e in caso di superamento di questo limite verrà data priorità ai partecipanti all'intero congresso o agli iscritti AISF, YM o SIF."
        - line: "La quota di iscrizione comprende: il materiale della conferenza, l'attestato di partecipazione e la partecipazione alle altre sezioni del Congresso."
        - line: "La quota di partecipazione non deve essere versata dagli iscritti all'intero Congresso."
        - line: "L'iscrizione non sarà considerata effettiva fino al versamento dell'eventuale quota."
        - line: "La ricevuta di iscrizione, l'attestato di partecipazione, il badge e il materiale congressuale potranno essere ritirati presso la Segreteria del Congresso a partire da mercoledì 24 settembre."
    - paragraph:
        - line: "<i>Il bonifico dovrà essere effettuato a:</i>"
        - line: "Beneficiario: Associazione Italiana Studenti di Fisica"
        - line: "IBAN: IT20J0306909606100000133131"
        - line: "BIC/SWIFT: BCITITMMXXX"
        - line: "Causale: NOME COGNOME Quota iscrizione SG2025"

ending_date: "2025-09-15 23:00"
